<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>css3动画案例</title>
  <link rel="stylesheet" href="css/mobilereset.css">
  <link rel="stylesheet" href="css/fullPage.min.css">

        <div class="p1-hotball"></div>
        <div class="p1-text"></div>

    </div>
    <div class="section page2">
      <div class="cont">
        <div class="p2-good"></div>
        <div class="p2-text1"></div>
        <div class="p2-text2"></div>

        <div class="p2-line p2-line4"></div>

        <div class="p5-sleep"></div>
        <div class="p5-walk">

        </div>
        <div class="p5-good"></div>
        <div class="p5-text1"></div>
        <div class="p5-text2"></div>
        <div class="p5-phone"></div>
      </div>

  <script type="text/javascript" src="js/jquery.easings.min.js"></script>

  <script type="text/javascript" src="js/index.js"></script>

</html>
